name: Deploy

on:
  push:
    branches:
      - main
      - dev

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  deploy-prod:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@v1
        with:
          host: 167.172.182.237
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 20m
          script: |
            set -e
            cd /opt/glowreajo
            git fetch origin main
            git reset --hard origin/main
            docker compose -f docker-compose.prod.yml --env-file .env.production build --parallel
            docker compose -f docker-compose.prod.yml --env-file .env.production up -d --force-recreate --remove-orphans
            docker compose -f docker-compose.prod.yml exec -T backend npx medusa db:migrate || true
            echo "Production deploy complete"

  deploy-dev:
    if: github.ref_name == 'dev'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to dev
        uses: appleboy/ssh-action@v1
        with:
          host: 167.172.182.237
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 20m
          script: |
            set -e
            cd /opt/glowreajo-dev
            git fetch origin dev
            git reset --hard origin/dev
            docker compose -f docker-compose.dev.yml --env-file .env.dev build --parallel
            docker compose -f docker-compose.dev.yml --env-file .env.dev up -d --force-recreate --remove-orphans
            docker compose -f docker-compose.dev.yml exec -T backend npx medusa db:migrate || true
            echo "Dev deploy complete"
