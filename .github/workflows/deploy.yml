name: Deploy

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: read
  packages: write

env:
  BACKEND_IMAGE: ghcr.io/brlr2003/glowreajo-backend
  STOREFRONT_IMAGE: ghcr.io/brlr2003/glowreajo-storefront

jobs:
  # ── Production: build → push → deploy ──────────────────────────
  build-prod:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: build-main
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:main
          cache-from: type=gha,scope=backend-main
          cache-to: type=gha,mode=max,scope=backend-main

      - name: Build and push storefront
        uses: docker/build-push-action@v6
        with:
          context: ./storefront
          push: true
          tags: ${{ env.STOREFRONT_IMAGE }}:main
          build-args: |
            NEXT_PUBLIC_MEDUSA_BACKEND_URL=${{ vars.NEXT_PUBLIC_MEDUSA_BACKEND_URL }}
            NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY }}
          cache-from: type=gha,scope=storefront-main
          cache-to: type=gha,mode=max,scope=storefront-main

  deploy-prod:
    needs: build-prod
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-main
      cancel-in-progress: false
    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@v1
        with:
          host: 167.172.182.237
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GHCR_TOKEN
          command_timeout: 10m
          script: |
            set -e
            echo $GHCR_TOKEN | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            cd /opt/glowreajo
            git fetch origin main
            git reset --hard origin/main
            docker compose -f docker-compose.prod.yml --env-file .env.production pull backend storefront
            docker compose -f docker-compose.prod.yml --env-file .env.production up -d --remove-orphans
            docker compose -f docker-compose.prod.yml --env-file .env.production exec -T backend npx medusa db:migrate || true
            timeout 120 docker compose -f docker-compose.prod.yml --env-file .env.production exec -T backend npx medusa exec ./src/scripts/seed.ts || true
            docker image prune -f || true
            echo "Production deploy complete"
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ── Dev: build → push → deploy ─────────────────────────────────
  build-dev:
    if: github.ref_name == 'dev'
    runs-on: ubuntu-latest
    environment: development
    concurrency:
      group: build-dev
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:dev
          cache-from: type=gha,scope=backend-dev
          cache-to: type=gha,mode=max,scope=backend-dev

      - name: Build and push storefront
        uses: docker/build-push-action@v6
        with:
          context: ./storefront
          push: true
          tags: ${{ env.STOREFRONT_IMAGE }}:dev
          build-args: |
            NEXT_PUBLIC_MEDUSA_BACKEND_URL=${{ vars.NEXT_PUBLIC_MEDUSA_BACKEND_URL }}
            NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY }}
          cache-from: type=gha,scope=storefront-dev
          cache-to: type=gha,mode=max,scope=storefront-dev

  deploy-dev:
    needs: build-dev
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-dev
      cancel-in-progress: true
    steps:
      - name: Deploy to dev
        uses: appleboy/ssh-action@v1
        with:
          host: 167.172.182.237
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GHCR_TOKEN
          command_timeout: 10m
          script: |
            set -e
            echo $GHCR_TOKEN | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            cd /opt/glowreajo-dev
            git fetch origin dev
            git reset --hard origin/dev
            docker compose -f docker-compose.dev.yml --env-file .env.dev pull backend storefront
            docker compose -f docker-compose.dev.yml --env-file .env.dev up -d --remove-orphans
            docker compose -f docker-compose.dev.yml --env-file .env.dev exec -T backend npx medusa db:migrate || true
            timeout 120 docker compose -f docker-compose.dev.yml --env-file .env.dev exec -T backend npx medusa exec ./src/scripts/seed.ts || true
            docker image prune -f || true
            echo "Dev deploy complete"
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
