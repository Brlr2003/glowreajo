services:
  postgres:
    image: postgres:15
    container_name: glowreajo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: glowreajo-redis
    restart: unless-stopped
    volumes:
      - redisdata:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    image: ghcr.io/brlr2003/glowreajo-backend:main
    container_name: glowreajo-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      STORE_CORS: ${STORE_CORS}
      ADMIN_CORS: ${ADMIN_CORS}
      AUTH_CORS: ${AUTH_CORS}
      S3_FILE_URL: ${S3_FILE_URL}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_REGION: ${S3_REGION:-auto}
      S3_PREFIX: ${S3_PREFIX:-products/}
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-info@glowreajo.com}
      NODE_ENV: production
    volumes:
      - backend-static:/app/static
    ports:
      - "127.0.0.1:9000:9000"
    networks:
      - internal

  storefront:
    image: ghcr.io/brlr2003/glowreajo-storefront:main
    container_name: glowreajo-storefront
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
    ports:
      - "127.0.0.1:4000:4000"
    networks:
      - internal

volumes:
  pgdata:
    name: glowreajo_pgdata
    external: true
  redisdata:
    name: glowreajo_redisdata
    external: true
  backend-static:
    name: glowreajo_backend-static

networks:
  internal:
    name: glowreajo_internal
    driver: bridge
